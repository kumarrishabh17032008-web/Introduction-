<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Neon Animated Clock</title>
    <style>
:root {
    --bg: #000;
    --box: rgba(0,0,0,0.6);
    --text: #00ffff;
}

.light {
    --bg: #f5f5f5;
    --box: #ffffff;
    --text: #0077ff;
}

body {
    margin: 0;
    height: 100vh;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Courier New', 
    monospace;
    transition: 0.4s;
}

.clock-box {
    text-align: center;
    padding: 30px 45px;
    border-radius: 20px;
    background: var(--box);
    color: var(--text);
    box-shadow: 0 0 30px var(--text);
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 10px var(--text); }
    to { box-shadow: 0 0 40px var(--text); }
}

#time {
    font-size: 60px;
    letter-spacing: 4px;
}

.colon {
    animation: blink 1s infinite;
}

@keyframes blink {
    0%,100% {opacity:1;}
    50% {opacity:0;}
}

#date {
    margin-top: 10px;
    font-size: 22px;
}

.buttons {
    margin-top: 20px;
}

button {
    padding: 8px 14px;
    margin: 5px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}
</style>
  </head>
  <body>
    <div class="clock-box">
    <div id="time">00:00:00
    </div>
    <div id="date"></div>

    <div class="buttons">
        <button onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>
        <button onclick="toggleFormat()">12h / 24h</button>
    </div>
</div>
<script>
let is24Hour = false;

function updateClock() {
    const now = new Date();

    let h = now.getHours();
    let m = now.getMinutes();
    let s = now.getSeconds();
    let ampm = "";

    if (!is24Hour) {
        ampm = h >= 12 ? " PM" : " AM";
        h = h % 12 || 12;
    }

    h = h < 10 ? "0" + h : h;
    m = m < 10 ? "0" + m : m;
    s = s < 10 ? "0" + s : s;

    // ‚úÖ FIXED TIME OUTPUT
    document.getElementById("time").innerHTML =
        h + '<span class="colon">:</span>' +
        m + '<span class="colon">:</span>' +
        s + ampm;

    const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const months = ["January","February","March","April","May","June","July",
                    "August","September","October","November","December"];

    // ‚úÖ FIXED DATE OUTPUT
    document.getElementById("date").innerHTML =
        days[now.getDay()] + ", " +
        now.getDate() + " " +
        months[now.getMonth()] + " " +
        now.getFullYear();
}

function toggleMode() {
    document.body.classList.toggle("light");
}

function toggleFormat() {
    is24Hour = !is24Hour;
}

setInterval(updateClock, 1000);
updateClock();
</script>
  </body>
</html>
